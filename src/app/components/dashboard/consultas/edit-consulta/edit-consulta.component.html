<div class="headerSeccion">
  <mat-toolbar>
    <span>Consulta</span>
    <div class="distribucionHeader"></div> 
    <mat-icon matSuffix color="accent" routerLink="/dashboard/consultas" matTooltip="Consultas" class="pointer">arrow_circle_left</mat-icon> 
  </mat-toolbar>
  <div class="formContainer">
    <form class="form" [formGroup]="form" (ngSubmit)="editConsulta()">
      <mat-form-field class="form-full-width" appearance="fill" color="accent">
        <mat-label>Porcentaje Variable</mat-label>
        <input matInput type="number" formControlName="porcentajeVariable">
        <mat-icon matSuffix color="primary" class="icon">percentage</mat-icon>
      </mat-form-field>
      <table class="form-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="form-full-width" appearance="fill" color="accent">
              <mat-label>Duracion</mat-label>
              <input matInput type="text" formControlName="duracion">
              <mat-icon matSuffix color="primary" class="icon">access_time</mat-icon>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="form-full-width" appearance="fill" color="accent">
              <mat-label>Fecha Consulta</mat-label>
              <input matInput type="date" formControlName="fechaConsulta">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="form-full-width" appearance="fill" color="accent">
              <mat-label>Precio</mat-label>
              <input matInput type="number" placeholder="60" formControlName="precio">
              <mat-icon matSuffix color="primary" class="icon">euro_symbol</mat-icon>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <div class="buttonContainer">
        <button type="submit" [disabled]="form.invalid" class="aceptarbtn" mat-raised-button
          color="primary">Aceptar</button>
        <button mat-raised-button routerLink="/dashboard/consultas">Volver</button>
      </div>
    </form>
  </div>
</div>
